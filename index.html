    <script>
        'use strict';

        let cellPlaceholder = document.querySelectorAll('.placeholder');
        let cell = document.querySelectorAll('.grid-row__cell');
        let controls = document.querySelectorAll('input[type="radio"]');
        let controlsOne = document.getElementById('one');
        let controlThree  = document.getElementById('three');

        cellPlaceholder.forEach(function(cell){
            let random = Math.random() > 0.5 ? 1 : 3;
            cell.innerHTML = Number(random);
        });

        for(let i = 0; i < controls.length; i ++) {
            let control = controls[i];
            control.addEventListener('change', function(){
            })
        }


        for(let z = 0; z < cell.length; z ++) {
            let cellitem = cell[z];
            cellitem.addEventListener('click', function(e){
                let checkField = Number(this.firstChild.innerHTML);

                if(!controlsOne.checked && !controlThree.checked) {
                    return false;
                }

                else if (controlsOne.checked) {
                    if(checkField === 1) {
                        this.classList.add('green');
                        console.log(this.classList)
                    }
                }
                else if (controlThree.checked) {
                    if(checkField === 3) {
                        this.classList.add('yellow');
                    }
                }


            });
        }
